<div class="login-page d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4 login-card">
    <div class="card-body">
      <h2 class="card-title text-center mb-4 text-primary">Bienvenido</h2>
      <p class="text-center text-muted mb-4">Ingresa tus credenciales para continuar</p>

      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control form-control-lg"
            formControlName="email"
            placeholder="ejemplo@correo.com"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control form-control-lg"
            formControlName="password"
            placeholder="********"
          />
        </div>

        <!-- Mostrar mensaje de error -->
        <div *ngIf="mensaje" class="alert alert-danger mt-2">
          {{ mensaje }}
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Ingresar</button>
      </form>
    </div>
  </div>
</div>
